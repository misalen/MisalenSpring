<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:dt="http://thymeleafexamples">
<head
	th:replace="common/head :: common_header(~{::title},~{::script},~{::link})">
<meta charset="utf-8" />
<title>列表</title>
<script type="text/javascript"
	th:src="@{/plugins/common/js/list-constant.js}"></script>
<script type="text/javascript" th:inline="javascript">
$(function() {

$('#form').bootstrapValidator({
	feedbackIcons : {
		valid: 'glyphicon glyphicon-ok',
		invalid: 'glyphicon glyphicon-remove',
		validating: 'glyphicon glyphicon-refresh'　　　　　　　　
	},
	fields: {
		name: {
			validators: {
				notEmpty: {
					message: '不能为空'
				}
			}
		},
		description: {
			validators: {
				notEmpty: {
					message: '不能为空'
				} 
			}
		},
		revision: {
			validators: {
				notEmpty: {
					message: '不能为空'
				} 
			}
		}
	}
});
});
</script>
</head>

<body>
	<div class="box box-primary">
		<div class="box-body">
			<form id="form" method="post" class="form-horizontal" role="form">
				<div class="form-group">
					<label class="col-sm-2 control-label">名称</label>
					<div class="col-sm-10">
						<input id="name" type="text" class="form-control" name="name"
							maxlength="50" placeholder="最大长度50">
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">描述</label>
					<div class="col-sm-10">
						<input id="description" type="text" class="form-control"
							name="description" maxlength="255" placeholder="最大长度255">
					</div>
				</div>
				<div class="form-group" style="display: none;">
					<label class="col-sm-2 control-label">版本</label>
					<div class="col-sm-10">
						<input id="revision" type="hidden" class="form-control"
							name="revision" maxlength="50" value="1">
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10 blockquote-reverse">
						<button type="button" class="btn btn-sm btn-default close-layer">
							<span class="glyphicon glyphicon-remove"></span>&nbsp;取消
						</button>
						<button type="submit" class="btn btn-sm btn-success ">
							<span class="glyphicon glyphicon-ok"></span>&nbsp;确定
						</button>
					</div>
				</div>
			</form>
		</div>
	</div>
</body>

</html>
