<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:dt="http://thymeleafexamples">
<head
	th:replace="common/head :: common_header(~{::title},~{::script},~{::link})">
<meta charset="utf-8" />
<title>添加</title>
<script type="text/javascript" th:inline="javascript">
$(function() {
    $('#form').bootstrapValidator({
        feedbackIcons: {
            valid: 'glyphicon glyphicon-ok',
            invalid: 'glyphicon glyphicon-remove',
            validating: 'glyphicon glyphicon-refresh'　　　　　　　　
        },
        fields: {
        	        	dsname: {
                validators: {
                    notEmpty: {
                        message: '不能为空'
                    }
                }
            },
        	iPdizhi: {
                validators: {
                    notEmpty: {
                        message: '不能为空'
                    }
                }
            },
        	port: {
                validators: {
                    notEmpty: {
                        message: '不能为空'
                    }
                }
            },
        	username: {
                validators: {
                    notEmpty: {
                        message: '不能为空'
                    }
                }
            },
        }
    });
});
</script>
</head>

<body>
	<div class="box box-primary">
		<div class="box-body">
			<form id="form" method="post" role="form">
							<div class="form-group">
								<label for="dsname">数据源名称</label>
								<input id="dsname" name="dsname" type="text" class="form-control" >
							</div>
							<div class="form-group">
								<label for="leixing">类型</label>
								<dt:html type="select" name="leixing" class="form-control" code="dstype" />
							</div>
							<div class="form-group">
								<label for="ipdizhi">IP地址</label>
								<input id="ipdizhi" name="ipdizhi" type="text" class="form-control" >
							</div>
							<div class="form-group">
								<label for="port">端口</label>
								<input id="port"  name="port" type="number" class="form-control" >
							</div>
							<div class="form-group">
								<label for="username">用户名</label>
								<input id="username" name="username" type="text" class="form-control" >
							</div>
							<div class="form-group">
								<label for="password">密码</label>
								<input id="password"  name="password" type="password" class="form-control" >
							</div>
				<div class="form-group">
					<div class="text-align-right">
						<button type="button" class="btn btn-sm btn-default close-layer"><span class="glyphicon glyphicon-remove"></span>&nbsp;取消</button>
						<button type="submit" class="btn btn-sm btn-success "><span class="glyphicon glyphicon-ok"></span>&nbsp;确定</button>
					</div>
				</div>
			</form>
		</div>
	</div>
</body>

</html>
